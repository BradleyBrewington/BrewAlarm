<html>
<head>
    <title>Number Printing</title>
    <script>
        function printNumber() {
            var number = document.getElementById("numberInput").value;
            document.getElementById("result").innerHTML = "The number is: " + number;
        }
    </script>
</head>
<body>
    <h1>Number Printing</h1>
    <input type="number" id="numberInput">
    <button onclick="printNumber()">Print</button>
    <div id="result"></div>
</body>
</html>
