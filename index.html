<html>
<head>
    <title>Enter Wake-Up Time</title>
    <script>
        function printNumber() {
            var number = document.getElementById("Time as whole number (military time)").value;
            document.getElementById("result").innerHTML = "Time Entered: " + number;
        }
    </script>
</head>
<body>
    <h1>Time as whole number (military time)</h1>
    <input type="number" id="numberInput">
    <button onclick="printNumber()">Print</button>
    <div id="result"></div>
</body>
</html>
